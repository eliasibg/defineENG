{{extend 'layout.html'}}
<h1>Welcome to Define, {{=usuario_nombre}}</h1>
<form action='relacion'>
    {{if len(termino) == 1:}}
    <form method="get" action="http://127.0.0.1:8000/Define/particular/importar.html">
    <input type="submit" value="Submit a term" />
    </form>
    {{else:}}
    <p>Select a term:</p>
    <p>
        <select name="termino">
            {{for term in termino:
                if not term['ter'] in 'Nulo':}}
            <option value="{{=term['id']}}">{{=term['ter']}}</option>
                {{pass}}
            {{pass}}
        </select>
        <input value="Go" type="submit" />
    </p>
    <form method="get" action="http://127.0.0.1:8000/Define/particular/importar.html">
    <input type="submit" value="Submit a new term" />
    </form>
    {{pass}}
</form>
