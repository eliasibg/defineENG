{{extend 'layout.html'}}
<h1>Welcome to Define, {{=usuario_nombre}}</h1>
<form action='relacion'>
    {{if len(termino) == 2:}}
    <form method="get" action="http://127.0.0.1:8000/Define/general/importar">
    <input type="submit" value="Submit more than 1 term" />
    </form>
    {{else:}}
    <p>Choose a term:</p>
    <p>
        {{for term in termino:
            if not term['ter'] in 'Nulo':}}
            <input value="{{=term['id']}}" name = "termino" type="checkbox" />{{=term['ter']}}<br>
            {{pass}}
        {{pass}}
        <input value="Ir" type="submit" />
    </p>
    <form method="get" action="http://127.0.0.1:8000/Define/general/importar">
    <input type="submit" value="Submit new term" />
    </form>
    {{pass}}
</form>
