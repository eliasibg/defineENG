{{extend 'layoutword.html'}}
<h2>Current existing groups within the data base</h2>
<form action="DBTodos" id="GroupDB">
    {{
        i = 0
        while (i < len(cadena)):}}
                <p>{{=XML(cadena[i])}}</p>
            {{i += 1}}
        {{pass}}
    {{if(len(cadena) == 0):}}
    <p>
        No more suggestions
</p>
{{else:}}
    <p><button type="button" onclick="AddGroup(-1);">Create selected groups</button> o
        {{pass}}
    <button type="button" onclick="AddGroup(1);">Create a group using Wordnet suggestions</button>
    <input type="hidden" name="id" value="{{=request.vars.id}}" />
    <input type="hidden" name="texto" value="{{=textos}}" />
    <input type="hidden" id="idOtro" name="otro" value="-1" />
    <script>
        function AddGroup(otro){
            if (otro != -1) {
                document.getElementById("idOtro").value = {{=request.vars.id}};
            }
            document.getElementById("GroupDB").submit();
            //window.opener.location.reload();
            //window.close();
        }
    </script>
</form>
